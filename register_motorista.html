<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Uber Brasil - Cadastro</title>
        <meta charset="utf-8">
        
        <!-- Responsividade -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!-- Fonte Customizada -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        
        <!-- Estilo CSS -->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        
        <!-- HTML5Shiv -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    
    <body onload="criarModal()" class="bg-dark pt-5 pb-5">

        

        <!-- Container -->
        <div class="container bg-light">

            <div class="row p-5">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-4">Cadastro de Motorista</h1>
                        <p class="lead">Trabalhe conosco, faça parte de nossa equipe de motoristas</p>
                        <hr class="my-4">
                        <p>Preencha as informações corretamente para começar a atuar como motorista Uber</p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8">
                    <!-- Formulário -->
                    <form class="needs-validation" novalidate name="form_cadastro" method="post" action="">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="reg_cnh">CNH</label>
                                <input type="text" class="form-control" id="reg_cnh" name="reg_cnh" required="required">
                                <div class="invalid-feedback">CNH inválida</div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="reg_placa">Placa do Carro</label>
                                <input type="text" class="form-control" id="reg_placa" name="reg_placa" required="required">
                                <div class="invalid-feedback">Placa inválida</div>
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="reg_modelo">Modelo</label>
                                <input type="text" minlength="7" maxlength="7" class="form-control" id="reg_modelo" name="reg_modelo" required="required">
                                <div class="invalid-feedback">Modelo inválido</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="reg_marca">Marca</label>
                                <input type="text" maxlength="15" class="form-control" id="reg_marca" name="reg_marca" required="required">
                                <div class="invalid-feedback">Marca inválida</div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="reg_marca">Cor</label>
                                <input type="text" class="form-control" id="reg_cor" name="reg_cor" required="required">
                                <div class="invalid-feedback">Cor inválida</div>
                            </div>
                        </div>
                        
                        <div class="row mb-5 mt-5">
                            <div class="col">
                                <button class="btn btn-primary btn-lg btn-block" type="submit" id="button_cadastro_motorista">Concluir</button>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- Fim Formulário -->

                <!-- Modal -->
                <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header" id="modal_header">
                                <h5 class="modal-title" id="modal_title">

                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="modal_body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn" data-dismiss="modal" id="modal_button">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim Modal -->

            </div>
            <!-- Fim Container -->

        </div>
        
        <!-- Bootstrap Bundle and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- Arquivo JS -->
        <script src="js/script.js"></script>
    
    </body>
</html>
